<h2>Create Note</h2>

<div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="note.name" />
</div>

<div class="form-group">
    <label>Content</label>
    <textarea class="form-control" ng-model="note.content"></textarea>
</div>

<div class="form-group">
    <button class="btn btn-primary" ng-click="createNote()">Create</button>
    <button class="btn btn-default" ng-click="back()">Back</button>
</div>
