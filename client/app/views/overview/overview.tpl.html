<h2>Notes</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Last Updated</th>
            <th></th>
        <tr>
    </thead>

    <tbody>
        <tr ng-if="notes.length === 0">
            <td colspan="4" class="txt-center">No notes saved. Click 'Create Note' to get started!</td>
        </tr>

        <tr ng-if="notes.length > 0" ng-repeat="note in notes">
            <td>{{$index + 1}}</td>
            <td>{{note.name}}</td>
            <td>{{note.lastUpdatedDate | date:'dd-MM-yyyy HH:mm' }}</td>
            <td align="right">
                <button class="btn btn-sm btn-default" ng-click="viewNote($index)">View</button>
                <button class="btn btn-sm btn-danger" ng-click="deleteNote($index)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="form-group">
    <button class="btn btn-primary" ng-click="createNote()">Create Note</button>
    <button class="btn btn-default" ng-click="export()">Export as CSV</button>
</div>
