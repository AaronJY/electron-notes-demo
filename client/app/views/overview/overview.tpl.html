<h2>Notes</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Last Updated</th>
            <th></th>
        <tr>
    </thead>

    <tbody>
        <tr ng-repeat="note in notes">
            <td>{{$index}}</td>
            <td>{{note.name}}</td>
            <td>{{note.lastUpdatedDate}}</td>
            <td align="right">
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="form-group">
    <button class="btn btn-primary" ng-click="createNote()">Create Note</button>
</div>
